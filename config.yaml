name: "PWM LED Controller"
version: "3.0.2"
slug: "pwm_led"
description: "Управление на LED чрез PWM на GPIO (HTTP API към pwm-daemon)"
arch:
  - aarch64
startup: application
boot: auto
host_network: true
options:
  gpio_pin: 12
  duty_cycle: 50
  frequency: 26000
  auto_start: true
  daemon_host: "127.0.0.1"
  daemon_port: 9000
schema:
  gpio_pin: "int(1,27)"
  duty_cycle: "int(0,100)"
  frequency: "int(1000,100000)"
  auto_start: "bool"
  daemon_host: "str"
  daemon_port: "int"
